services:
  # Nginx
  nginx:
    image: nginx:alpine
    container_name: pagamento_nginx
    ports:
      - "80:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - pagamento_network

  # PHP-FPM
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: pagamento_php
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - postgres
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=pagamento_db
      - DB_USERNAME=pagamento_user
      - DB_PASSWORD=pagamento_password
    networks:
      - pagamento_network

  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: pagamento_postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: pagamento_db
      POSTGRES_USER: pagamento_user
      POSTGRES_PASSWORD: pagamento_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pagamento_network

  # Node.js para Vue.js
  node:
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    container_name: pagamento_node
    working_dir: /app
    ports:
      - "3000:3000"
      - "5173:5173" # Vite dev server
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev"
    networks:
      - pagamento_network

  # Redis para cache e sessions
  redis:
    image: redis:7-alpine
    container_name: pagamento_redis
    ports:
      - "6379:6379"
    networks:
      - pagamento_network

volumes:
  postgres_data:

networks:
  pagamento_network:
    driver: bridge